<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de Poker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div id="setup-container" class="container text-center p-4">
        <h1 class="mb-4">Configuración del Torneo de Poker</h1>
        <form id="setup-form" class="w-100">
            <div id="stages-container" class="mb-4">
                <h2 class="mb-3">Etapas de Apuesta</h2>
            </div>
            <button type="button" id="add-stage" class="btn btn-outline-primary mb-3">Añadir Etapa</button>
            <button type="button" id="start-tournament" class="btn btn-primary">Iniciar Torneo</button>
        </form>
        <p id="total-time" class="mt-3">Tiempo total: 0 minutos</p>
    </div>

    <div id="tournament-container" class="container text-center p-4" style="display:none;">
        <h1 class="mb-4">Torneo en Progreso</h1>
        <div id="stage-info" class="mb-3">
            <h2 class="display-4">Etapa: <span id="current-stage"></span></h2>
            <p class="lead">Little Blind: <span id="little-blind"></span> / Big Blind: <span id="big-blind"></span></p>
        </div>
        <div id="timer" class="display-1 my-4">00:00</div>
        <button type="button" id="pause-resume-btn" class="btn btn-warning mb-3">Pausar</button>
        <button type="button" id="end-tournament-btn" class="btn btn-danger mb-3">Finalizar Torneo</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
